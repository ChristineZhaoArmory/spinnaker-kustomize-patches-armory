# Documentation: https://github.com/spinnaker-plugins/aws-lambda-deployment-plugin-spinnaker
apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    profiles:
      clouddriver:
        aws:
          features:
            lambda:
              enabled: true
          accounts:
          - name: christine-aws
            lambdaEnabled: true
            accountId: "810711266228"
            assumeRole: role/aws-spin-support-managedrole
