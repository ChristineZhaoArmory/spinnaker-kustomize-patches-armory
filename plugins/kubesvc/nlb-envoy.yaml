apiVersion: v1
kind: Service
metadata:
  labels:
    app: spin
    cluster: spin-envoy
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  name: spin-envoy-lb
spec:
  ports:
    - name: envoyrpc
      port: 9091
      protocol: TCP
      targetPort: 8081
  selector:
    app: spin
    cluster: spin-envoy
  type: LoadBalancer
